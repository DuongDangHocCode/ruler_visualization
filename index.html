<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Thước đo chia nhỏ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Mô phỏng Thước Đo (Chia Nhỏ Dạng Ruler)</h1>

  <div class="controls">
    <label>Độ dài thước (đơn vị): <input type="number" id="inputLength" value="10" min="1" /></label>
    <label>Số mức chia nhỏ h: <input type="number" id="inputHeight" value="4" min="1" max="6" /></label>
    <button onclick="renderRuler()">Vẽ lại</button>
  </div>

  <div class="ruler" id="ruler"></div>

  <script src="script.js"></script>
</body>
</html>
